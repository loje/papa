		<script>
		function get_news(){
			$.ajax({
				type: "POST",
				url: "{:U('Vote/get_news')}",
				data: {
					id:"{$_GET['id']}"
				},
				dataType: "json",
				success: function(data){
					data.agree;
					data.disagree;
				}
			});
			window.setTimeout(get_news, 500);
		}
		</script>
